<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Game snake</title>
    <script src="https://kit.fontawesome.com/e3ddf954eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamePage d-flex flex-column justify-content-center align-items-center">

        <h1>Le jeu du serpent</h1>
        <div id="startBtn" class="btn mt-2 mb-4">Jouer</div>
        <div class="rel">
            <h2 class="mt-3" id="result">Score <span class="result"><img src="images/apple.png" alt="fruit"></span><span class="score">0</span></h2>
        </div>
        <canvas id="snakeCanvas" width="500" height="500"></canvas>
        <img id="virus" src="images/virus.png" alt="virus">
        <img id="fruit" src="images/apple.png" alt="fruit">

        <!--rules-->
        <div class="rules">
            <h3 id="titleRules">Instructions</h3>
            <div>
                <i class="fas fa-arrow-up"></i> en haut
            </div>
            <div>
                <i class="fas fa-arrow-down"></i> en bas
            </div>
            <div>
                <i class="fas fa-arrow-left"></i> à gauche
            </div>
            <div>
                <i class="fas fa-arrow-right"></i> à droite
            </div>
            <div id="dead">
                <i class="fas fa-skull-crossbones"></i> les virus, les bords et la queue du serpent
            </div>
        </div>

        <!-- Game over -->
        <div>
            <span id="score"></span>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
